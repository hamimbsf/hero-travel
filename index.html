<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Travel</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/161ead3cb5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="hero.css" />
  </head>
  <body>
    <header>
      <section class="navbar">
        <div class="logo">
          <img src="Images/Group 40071 (2).png" alt="logo" />
          <h2 class="brand">Hero <span>Travel</span></h2>
        </div>
        <div>
          <i class="fa-solid fa-bars"></i>
          <ul>
            <li>Home</li>
            <li>Package</li>
            <li>Testimonial</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
        </div>
      </section>
    </header>
    <main>
      <section class="section-one">
        <div class="section-one-outer">
          <div class="section-box-one">
            <h2 class="centre-text color-2 section-title">Explore Your Travel</h2>
            <p class="centre-text color-2 section-description">Dolor sit amet consectetur. suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
          </div>
          <div class="section-box-two">
              <input  class="input" type="text" placeholder="Where go">
              <select class="input" name="" id=""> <option value="">When</option></select>
              <select class="input" name="" id=""> <option value="">Select Type</option></select>
              <button id="color-one" class="input color-2"><i class="fa-solid fa-magnifying-glass"></i>Find Now</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
